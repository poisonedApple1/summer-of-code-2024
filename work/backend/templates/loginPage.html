<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizarre : The Bazaar</title>
    <link rel="stylesheet" href="../static/css/login.css">
    {%include 'stuff.html'%}
</head>
<body> 

    <div class="container" id="details">
        <div class="row justify-content-center align-items-center" id="loginBox">

            <div class="col-12">
                <form id="logCredentials">
                    <input type="radio" class="btn-check" name="options-base" id="option1" autocomplete="off" checked>
                    <label class="btn" for="option1">Cashier</label>


                    <input type="radio" class="btn-check" name="options-base" id="option2" autocomplete="off">
                    <label class="btn" for="option2">Admin</label>
                

                    <div class="form-floating my-3"  >
                        <input type="email" class="form-control"  id="loginEmail" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3" >
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="submit">
                        <button type="submit" class="btn btn-outline-light">Sign In</button>
                    </div>
                    <div id="alert"></div>
                </form>
            </div>

            <div class="col-12">
                <p id="dont">Don't have an account?</p>
                <a id="reg" href="signup.html">Register here</a>                
            </div>

        </div>
    </div>

    {% include 'bg_elements.html'%}
    <script src="../static/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
