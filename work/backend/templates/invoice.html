<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A4 PDF Example</title>
  <style>
    /* Define the page size and margins */
    @page {
      size: A4;
      margin: 1cm;
    }

    /* Define the layout for the page content */
    body {
      font-family: Arial, sans-serif;
      font-size: 12pt;
      margin: 0;
      padding: 0;
      background-color: chartreuse;
    }

    /* Add some padding to the page content */
    .page-content {
      padding: 2cm;
    }
  </style>
</head>
<body>
  <div class="page-content">
    <!-- Your page content goes here -->
    <h1>A4 PDF Example</h1>
    <p>This is an example of an A4-sized PDF.</p>
  </div>
</body>
</html>
