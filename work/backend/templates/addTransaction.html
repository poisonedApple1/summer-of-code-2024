<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizarre : The Bazaar</title>
    <link rel="stylesheet" href="../static/css/login.css">
    {% include 'stuff.html' %}
</head>
<body> 

    {% include 'navbar_admin.html' %}

    <div class="container" id="details">
        <div class="row justify-content-center align-items-center" id="loginBox">

            

            <a id="back" href="transaction">
                <button type="button" class="btn btn-outline-dark" id="backB" >Back</button>
            </a>

            <div class="col-12">
                <form id="signupCredentials">
                
                    <div class="form-floating my-3">
                        <input type="number" class="form-control" id="customerID" placeholder="Customer ID">
                        <label for="floatingInput">Customer ID</label>
                    </div>
                
                    <div class="form-floating my-3">
                        <input type="number" class="form-control" id="transactionAmount" placeholder="Transaction Amount">
                        <label for="floatingInput">Transaction Amount</label>
                    </div>
                
                    <div class="form-floating my-3">
                        <input type="text" class="form-control" id="transactionCategory" placeholder="Transaction Category">
                        <label for="floatingInput">Transaction Category</label>
                    </div>

                    <div class="form-floating my-3">
                        <input type="text" class="form-control" id="transactionDate" placeholder="date">
                        <label for="floatingInput">Transaction Date</label>
                    </div>

                
                    <div class="submit">
                        <button type="submit" class="btn btn-outline-light">Register</button>
                    </div>
                
                    <div id="alert"></div>
                </form>
            </div>


        </div>
    </div>

    {% include 'bg_elements.html' %}
    <script src="../static/js/newTransaction.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
