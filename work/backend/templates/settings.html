</head>
<body>  
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bizarre.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cashier_dashboard.html">Home</a>
              </li>
            </ul>
            
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle me-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle"></i>

                </div>
            </div>

          </div>
        </div>
    </nav>

    <div class="container" id="settings">
        <h5>Update Profile Picture</h5>
        <div class="row">
            <div class="col">
                <form id="profile-pic">
                    <input type="file">
                    <button type="button" class="btn btn-outline-primary">Change Profile Picture</button>
                </form>
            </div>
            <div class="col">
                <div id="dp"></div>
            </div>
        </div>


        <h5>Change Personal information</h5>
        <form id="changeInfo">


            <div class="form-floating my-3"  >
                <input type="text" class="form-control"  id="changeName" placeholder="name">
                <label for="floatingInput">Change Name</label>
            </div>


            <div class="form-floating my-3"  >
                <input type="email" class="form-control"  id="changeEmail" placeholder="name@example.com">
                <label for="floatingInput">Change Email address</label>
            </div>

            <div class="form-floating my-3"  >
                <input type="password" class="form-control"  id="changePassword" placeholder="password">
                <label for="floatingInput">Change password</label>
            </div>

            <div class="form-floating my-3"  >
                <input type="number" class="form-control"  id="changeContact" placeholder="contact">
                <label for="floatingInput">Change Contact</label>
            </div>
            <button type="button" class="btn btn-outline-primary">Submit</button>
        </form>
        <br>
        <h5>Delete Account</h5>
        <button type="button" class="btn btn-outline-danger">Delete</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
