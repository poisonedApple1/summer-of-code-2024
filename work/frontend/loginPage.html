<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizarre : The Bazaar</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="wrapper-login">
        <div id="loginBox">
            <div id="logCredentials">
                <div id="logo"></div>
                <h2>Login</h2>
                <p>Email</p>
                <input placeholder="Email" id="email">
                <p>Password</p>
                <input placeholder="Password" id="password"><br>
                <button class="button" type="button" >Sign In</button>
            </div>
            <div id="or">
                <p>or continue with</p>
            </div>
            <div id="other">
                <button id="google" type="button"></button>
                <button id="git" type="button"></button>
                <button id="facebook" type="button"></button>
            </div>
            <div id="signup">
                <p id="dont">Don't have an account?</p>
                <p id="reg">Register for free</p>
            </div>
        </div>
    </div>
    <div id="bg-elements">
        <div id="ribbon"></div>
        <div id="ele2"></div>
        <div id="ribbon1"></div>
        <div id="ribbon3"></div>
        <div id="ribbon4"></div>
        <div id="ribbon4-2"></div>
        <div id="ribbon5"></div>
        <div id="ribbon5-2"></div>
        <div id="ribbon5-3"></div>
        <div id="ribbon5-4"></div>
        <div id="ribbon-3"></div>
        <div id="ribbon4-2"></div>
    </div>
</body>
</html>
